<section class="portfolio-section">
  
  <header class="portfolio-header">
    <h2 class="subtitle">TRABAJOS SELECCIONADOS</h2>
    <h1 class="title">Proyectos <span class="highlight">Destacados</span></h1>
  </header>

  <div class="bento-grid">
    <article 
      class="project-card" 
      *ngFor="let proyecto of proyectos"
      [ngClass]="proyecto.size"> <div class="card-content">
        <div class="image-wrapper">
          <img [src]="proyecto.imagen" [alt]="proyecto.titulo" loading="lazy">
        </div>
        
        <div class="card-info">
          <div class="tags">
            <span *ngFor="let tag of proyecto.tags" class="tag">{{ tag }}</span>
          </div>
          <h3>{{ proyecto.titulo }}</h3>
          <button class="btn-arrow">â†—</button>
        </div>
      </div>

    </article>
  </div>

</section>
