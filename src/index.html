  <div style="width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite;"></div>
</div>

<script>
  // Simple script para remover el loader cuando Angular termine de cargar
  window.addEventListener('load', () => {
    const loader = document.getElementById('loader');
    setTimeout(() => {
      loader.style.opacity = '0';
      setTimeout(() => loader.remove(), 500); // Remover del DOM
    }, 800); // Peque√±o delay para suavidad
  });
</script>

<style>
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
