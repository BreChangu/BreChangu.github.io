name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # --- CORRECCIÓN CRÍTICA PARA REPO DE USUARIO ---
      # Al llamarse 'BreChangu.github.io', la base es la raíz '/'
      - name: Build
        run: ng build --configuration production --base-href=/

      # --- TRUCO PARA EL 404 ---
      # Asegúrate de que 'dist/portafolio/browser' coincida con tu angular.json
      - name: Copy index.html to 404.html
        run: cp dist/portafolio/browser/index.html dist/portafolio/browser/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/portafolio/browser
          branch: gh-pages