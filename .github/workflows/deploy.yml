name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main # Se activa cuando haces push a la rama 'main'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # --- PASO CRÍTICO DE COMPILACIÓN ---
      # Reemplaza '/botiquin-familiar/' con el nombre de tu repo entre barras
      - name: Build
        run: ng build --configuration production --base-href=/PORTAFOLIO/

      # --- TRUCO PARA EL ERROR 404 EN GITHUB PAGES ---
      # GitHub Pages no soporta rutas de Angular (SPA) nativamente.
      # Este truco copia index.html a 404.html para que al recargar no falle.
      - name: Copy index.html to 404.html
        run: cp dist/PORTAFOLIO/browser/index.html dist/PORTAFOLIO/browser/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/PORTAFOLIO/browser # La carpeta que genera el build
          branch: gh-pages # La rama donde vivirá la web compilada